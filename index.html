<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #loveMessage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f7b3d5;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .heart {
            font-size: 50px;
            color: #e74c3c; /* Heart color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me?</h1>
        <button onclick="showLove()">Yes</button>
        <div id="loveMessage">
            <p><span class="heart">❤️</span></p>
            <p>I love you, Hussain!</p>
        </div>
    </div>

    <script>
        function showLove() {
            var loveMessage = document.getElementById("loveMessage");
            loveMessage.style.display = "block";
        }
    </script>
</body>
</html>
